name: Main

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100
      - name: Get tags
        run: git fetch --tags origin
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: ReleaseNotes
        run: git log $(git describe --tags ${{github.ref_name}}^)..HEAD --pretty=format:'%h - %s' > ${{ github.workspace }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
#          body: "Automatic Release..."
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: |
            Release.txt
            ${{ github.workspace }}-CHANGELOG.txt
            LICENSE